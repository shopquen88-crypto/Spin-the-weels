<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ¯ Roda Undian Arisan</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fff4e0, #ffdca8);
      text-align: center;
      padding: 20px;
      color: #5a3e00;
    }
    h1 {
      margin-bottom: 10px;
    }
    #wheelCanvas {
      margin: 20px auto;
      border-radius: 50%;
    }
    button {
      background-color: #ffb84d;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #ff9f1a;
    }
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
    }
    li {
      background: #fff;
      padding: 6px;
      border-radius: 5px;
      margin: 4px auto;
      width: 180px;
    }
  </style>
</head>
<body>
  <h1>ðŸª„ Roda Undian Arisan</h1>
  <p>Masukkan nama peserta dan klik "Tambah" untuk menambah ke roda!</p>
  
  <input type="text" id="nameInput" placeholder="Nama peserta..." />
  <button onclick="addName()">Tambah</button>
  <button onclick="resetNames()">Reset</button>
  <ul id="nameList"></ul>

  <canvas id="wheelCanvas" width="300" height="300"></canvas>
  <div>
    <button onclick="spinWheel()">ðŸŽ¯ Putar Sekarang</button>
  </div>

  <script>
    let names = JSON.parse(localStorage.getItem('wheelNames')) || ["Tina", "Dina", "Rina", "Santi", "Jang"];
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    let spinning = false;
    let startAngle = 0;

    function drawWheel() {
      const arc = Math.PI * 2 / names.length;
      for (let i = 0; i < names.length; i++) {
        const angle = startAngle + i * arc;
        ctx.beginPath();
        ctx.fillStyle = i % 2 ? "#ffd280" : "#ffb84d";
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle, angle + arc);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#5a3e00";
        ctx.font = "bold 16px Poppins";
        ctx.fillText(names[i], 130, 5);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      const randomSpin = Math.random() * 2000 + 3000;
      const spinEnd = startAngle + randomSpin;
      const duration = 4000;
      const startTime = performance.now();

      function animate(time) {
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / duration, 1);
        startAngle = spinEnd * easeOut(progress);
        ctx.clearRect(0, 0, 300, 300);
        drawWheel();
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const winnerIndex = Math.floor(names.length - (startAngle / (2 * Math.PI)) % names.length) % names.length;
          alert("ðŸŽ‰ Pemenangnya: " + names[winnerIndex] + " ðŸŽ‰");
        }
      }
      requestAnimationFrame(animate);
    }

    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function addName() {
      const nameInput = document.getElementById("nameInput");
      const name = nameInput.value.trim();
      if (name && !names.includes(name)) {
        names.push(name);
        localStorage.setItem('wheelNames', JSON.stringify(names));
        updateNameList();
        nameInput.value = "";
        drawWheel();
      }
    }

    function resetNames() {
      if (confirm("Hapus semua nama dari roda?")) {
        names = [];
        localStorage.removeItem('wheelNames');
        updateNameList();
        drawWheel();
      }
    }

    function updateNameList() {
      const list = document.getElementById("nameList");
      list.innerHTML = "";
      names.forEach(n => {
        const li = document.createElement("li");
        li.textContent = n;
        list.appendChild(li);
      });
    }

    updateNameList();
    drawWheel();
  </script>
</body>
</html>
